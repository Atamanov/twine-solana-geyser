# PostgreSQL configuration for high-performance TimescaleDB
# Optimized for Solana Geyser plugin workload

# Memory Configuration
# Adjust based on available RAM (these settings assume 16GB+ RAM)
shared_buffers = 4GB                    # 25% of RAM
effective_cache_size = 12GB             # 75% of RAM
maintenance_work_mem = 1GB              # For VACUUM, CREATE INDEX, etc.
work_mem = 256MB                        # Per sort/hash operation
temp_buffers = 32MB                     # For temporary tables

# WAL Configuration
wal_level = replica                     # For replication support
max_wal_size = 4GB                      # Maximum WAL size before checkpoint
min_wal_size = 1GB                      # Minimum WAL size
checkpoint_timeout = 15min              # Maximum time between checkpoints
checkpoint_completion_target = 0.9      # Spread checkpoint I/O
wal_buffers = 64MB                      # WAL buffer size
wal_compression = on                    # Compress WAL
archive_mode = off                      # Disable archiving for performance

# Connection Settings
max_connections = 200                   # Adjust based on worker threads
superuser_reserved_connections = 3      # Reserved for admin

# Parallel Query Execution
max_worker_processes = 16               # Total background workers
max_parallel_workers = 12               # For parallel queries
max_parallel_workers_per_gather = 6     # Per query
max_parallel_maintenance_workers = 4    # For maintenance operations
parallel_leader_participation = on      # Leader participates in parallel query

# Query Planning
random_page_cost = 1.1                  # SSD optimization (default is 4.0)
effective_io_concurrency = 200          # Number of concurrent I/O operations
default_statistics_target = 500         # More statistics for better planning

# Logging and Monitoring
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000       # Log slow queries (> 1 second)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0                      # Log all temporary files

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_commit_timestamp = on

# Autovacuum Configuration
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s               # Check for tables needing vacuum
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05   # 5% of table
autovacuum_analyze_scale_factor = 0.02  # 2% of table
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 1000

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 256

# Memory Management
huge_pages = try                        # Use huge pages if available
temp_file_limit = 10GB                  # Limit temp file usage

# TimescaleDB Specific
timescaledb.max_background_workers = 8
timescaledb.compress_orderby = 'slot DESC'
timescaledb.compress_segmentby = 'account_pubkey'

# Statement Timeout Protection
statement_timeout = 300000              # 5 minutes
lock_timeout = 10000                    # 10 seconds
idle_in_transaction_session_timeout = 60000  # 1 minute

# Performance Insights
shared_preload_libraries = 'timescaledb,pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# SSL (disable for local development, enable for production)
ssl = off

# Synchronous Commit (can be turned off for better performance at the risk of data loss)
synchronous_commit = on                 # Set to 'off' for better performance

# Full Page Writes (required for data integrity)
full_page_writes = on

# JIT Compilation (PostgreSQL 11+)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000