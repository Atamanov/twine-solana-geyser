apiVersion: 1

datasources:
  # TimescaleDB datasource for direct SQL queries
  - name: TimescaleDB
    type: postgres
    access: proxy
    url: timescaledb:5432
    database: twine_solana_db
    user: postgres
    jsonData:
      sslmode: 'disable'
      maxOpenConns: 100
      maxIdleConns: 100
      maxIdleConnsAuto: true
      connMaxLifetime: 14400
      postgresVersion: 1600
      timescaledb: true
    secureJsonData:
      password: postgres_password
    editable: true

  # Prometheus datasource for metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    jsonData:
      timeInterval: '15s'
      queryTimeout: '60s'
      httpMethod: 'POST'
    editable: true